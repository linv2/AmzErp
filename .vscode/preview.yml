# .vscode/preview.yml
autoOpen: true # 打开工作空间时是否自动开启所有应用的预览
apps:
  - port: 8080 # 应用的端口
    run: yarn install && yarn serve # 应用的启动命令
    root: ./ # 应用的启动目录
    name: Vue.js Quickstart Demo # 应用名称
    description: Vue.js Quickstart Project # 应用描述
    autoOpen: true # 打开工作空间时是否自动开启预览（优先级高于根级 autoOpen）
